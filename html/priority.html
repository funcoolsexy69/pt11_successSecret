<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 60px; /* Space for bottom-nav */
            background-color: #f5f5f5;
        }
        .header {
            background-color: #e83e8c;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 10px;
            gap: 10px;
        }
        .quadrant {
            flex: 1;
            min-width: 300px;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            box-sizing: border-box;
        }
        .quadrant:nth-child(1) {
            background-color: #ffebee; /* Light Red */
        }
        .quadrant:nth-child(2) {
            background-color: #ffebee; /* Light Red, unified with quadrant 1 */
        }
        .quadrant:nth-child(3) {
            background-color: #fffde7; /* Light Yellow */
        }
        .quadrant:nth-child(4) {
            background-color: #fffde7; /* Light Yellow, unified with quadrant 3 */
        }
        .quadrant h2 {
            margin: 0 0 5px 0;
            font-size: 1.1em;
            color: #555;
        }
        .tasks {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .tasks li {
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            font-size: 0.9em;
            color: #666;
            box-sizing: border-box;
        }
        textarea::placeholder {
            color: #999;
        }
        textarea:focus {
            outline: 4px solid #c2255c;
        }
        .save-button {
            padding: 8px 15px;
            background-color: #e83e8c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: sans-serif;
        }
        .save-button:hover {
            background-color: #c2255c;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
        }
        .bottom-nav button {
            padding: 8px 15px;
            background-color: #e83e8c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: sans-serif;
        }
        .bottom-nav button:hover {
            background-color: #c2255c;
        }
    </style>
</head>
<body>
    <div class="header">Priority</div>
    <div class="container">
        <div class="quadrant">
            <h2>1. Urgent & Important</h2>
            <ul class="tasks">
                <li><textarea id="task1" placeholder="Handle immediately"></textarea></li>
            </ul>
            <button class="save-button" onclick="saveTask('task1')">Save</button>
        </div>
        <div class="quadrant">
            <h2>2. Important & Not Urgent</h2>
            <ul class="tasks">
                <li><textarea id="task2" placeholder="Set a deadline and complete as soon as possible"></textarea></li>
            </ul>
            <button class="save-button" onclick="saveTask('task2')">Save</button>
        </div>
    </div>
    <div class="container">
        <div class="quadrant">
            <h2>3. Urgent & Not Important</h2>
            <ul class="tasks">
                <li><textarea id="task3" placeholder="Reduce or delegate"></textarea></li>
            </ul>
            <button class="save-button" onclick="saveTask('task3')">Save</button>
        </div>
        <div class="quadrant">
            <h2>4. Not Urgent & Not Important</h2>
            <ul class="tasks">
                <li><textarea id="task4" placeholder="Cancel or postpone"></textarea></li>
            </ul>
            <button class="save-button" onclick="saveTask('task4')">Save</button>
        </div>
    </div>
    <div class="bottom-nav">
        <button>Home</button>
        <button>Statistics</button>
        <button>Discover</button>
        <button>Social</button>
        <button>MY</button>
    </div>

    <script>
        function saveTask(taskId) {
            var taskText = document.getElementById(taskId).value;
            alert("Saved!");
        }
    </script>
</body>
</html>
