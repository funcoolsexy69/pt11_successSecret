<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Reflection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFD1DC, #FFE4E6);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .date {
            font-size: 1.2em;
            font-weight: bold;
        }
        .header .emoji {
            font-size: 1.5em;
        }
        .section {
            margin-bottom: 15px;
            text-align: left;
        }
        .section h3 {
            margin: 0 0 5px 0;
            font-size: 1.1em;
            color: #555;
        }
        .section textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            font-size: 0.9em;
            color: #666;
        }
        .section textarea::placeholder {
            color: #999;
        }
        .nav-btn {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dateElement = document.querySelector('.date');
            let currentDate = new Date();
            updateDate();

            document.querySelector('.nav-btn.prev').addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() - 1);
                updateDate();
            });

            document.querySelector('.nav-btn.next').addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() + 1);
                updateDate();
            });

            function updateDate() {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                dateElement.textContent = currentDate.toLocaleDateString('ko-KR', options);
                saveData();
                loadData();
            }

            function saveData() {
                const data = {
                    wordsToSelf: document.getElementById('wordsToSelf').value,
                    reflection: document.getElementById('reflection').value,
                    gratitude: document.getElementById('gratitude').value,
                    challenges: document.getElementById('challenges').value,
                    plans: document.getElementById('plans').value,
                    motivation: document.getElementById('motivation').value,
                    reflection2: document.getElementById('reflection2').value,
                    reflection3: document.getElementById('reflection3').value,
                    reflection4: document.getElementById('reflection4').value
                };
                localStorage.setItem(currentDate.toDateString(), JSON.stringify(data));
            }

            function loadData() {
                const savedData = localStorage.getItem(currentDate.toDateString());
                if (savedData) {
                    const data = JSON.parse(savedData);
                    document.getElementById('wordsToSelf').value = data.wordsToSelf || '';
                    document.getElementById('reflection').value = data.reflection || '';
                    document.getElementById('gratitude').value = data.gratitude || '';
                    document.getElementById('challenges').value = data.challenges || '';
                    document.getElementById('plans').value = data.plans || '';
                    document.getElementById('motivation').value = data.motivation || '';
                    document.getElementById('reflection2').value = data.reflection2 || '';
                    document.getElementById('reflection3').value = data.reflection3 || '';
                    document.getElementById('reflection4').value = data.reflection4 || '';
                } else {
                    document.querySelectorAll('textarea').forEach(textarea => textarea.value = '');
                }
            }

            document.querySelectorAll('textarea').forEach(textarea => {
                textarea.addEventListener('input', saveData);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="nav-btn prev"><</button>
            <span class="date"></span>
            <button class="nav-btn next">></button>
            <span class="emoji">🥰</span>
        </div>
        <div class="section">
            <h3>Words to self ></h3>
            <textarea id="wordsToSelf" placeholder="Anything you want to tell yourself?"></textarea>
        </div>
        <div class="section">
            <h3>일어날 수 있는 최고의 시나리오 ></h3>
            <textarea id="reflection" placeholder="No pressure. Start with one sentence."></textarea>
        </div>
        <div class="section">
            <h3>오늘 달성할 목표 (중요한,긴급한) ></h3>
            <textarea id="gratitude" placeholder="No pressure. Start with one sentence."></textarea>
        </div>
        <div class="section">
            <h3>개선할 점 ></h3>
            <textarea id="challenges" placeholder="No pressure. Start with one sentence."></textarea>
        </div>
        <div class="section">
            <h3>오늘 달성한 목표 (중요한, 긴급한) ></h3>
            <textarea id="plans" placeholder="No pressure. Start with one sentence."></textarea>
        </div>
        <div class="section">
            <h3>나에게 칭찬 및 감사 ></h3>
            <textarea id="motivation" placeholder="No pressure. Start with one sentence."></textarea>
        </div>
        <div class="section">
            <h3>문제점, 장애물, 실패한이유, 반성 ></h3>
            <textarea id="reflection2" placeholder="No pressure. Start with one sentence."></textarea>
        </div>
        <div class="section">
            <h3>언제까지, 어떻게, 해결방법, 교훈 ></h3>
            <textarea id="reflection3" placeholder="No pressure. Start with one sentence."></textarea>
        </div>
        <div class="section">
            <h3>내일 달성할 목표(중요한,긴급한) ></h3>
            <textarea id="reflection4" placeholder="No pressure. Start with one sentence."></textarea>
        </div>
    </div>
</body>
</html>
