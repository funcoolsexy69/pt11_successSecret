<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 60px;
            background-color: #f5f5f5;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
            margin: 10px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            text-align: center;
            padding: 10px;
            background-color: #fff;
        }
        th {
            background-color: #e83e8c;
            color: white;
        }
        th:first-child, td:first-child {
            text-align: center;
            width: 60px;
        }
        td[contenteditable="true"]:focus {
            outline: 4px solid #c2255c;
        }
        td[contenteditable="true"]:hover {
            background-color: #f7d9e8;
            cursor: text;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
        }
        .bottom-nav button {
            padding: 8px 15px;
            background-color: #e83e8c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: sans-serif;
        }
        .bottom-nav button:hover {
            background-color: #c2255c;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Time Slot</th>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <div class="bottom-nav">
        <button>Home</button>
        <button>Statistics</button>
        <button>Discover</button>
        <button>Social</button>
        <button>MY</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var tableBody = document.getElementById("table-body");

            // Load saved data from localStorage
            function loadTableData() {
                const savedData = localStorage.getItem("tableData");
                return savedData ? JSON.parse(savedData) : {};
            }

            // Save data to localStorage
            function saveTableData(data) {
                localStorage.setItem("tableData", JSON.stringify(data));
            }

            // Initialize table
            const savedData = loadTableData();

            for (var hour = 0; hour < 24; hour++) {
                var row = document.createElement("tr");
                var timeCell = document.createElement("td");
                timeCell.textContent = ('0' + hour).slice(-2) + "-" + ('0' + (hour + 1)).slice(-2);
                row.appendChild(timeCell);

                for (var day = 0; day < 7; day++) {
                    var cell = document.createElement("td");
                    cell.contentEditable = true;
                    cell.dataset.hour = hour;
                    cell.dataset.day = day;

                    const key = `${hour}-${day}`;
                    let cellData = savedData[key];

                    // Backward compatibility: if old data is string, convert to object
                    if (typeof cellData === 'string') {
                        cellData = { text: cellData };
                        savedData[key] = cellData;
                        saveTableData(savedData);
                    }

                    // Load saved data into cell
                    if (cellData) {
                        cell.textContent = cellData.text || "";
                        if (cellData.color) {
                            cell.style.backgroundColor = cellData.color;
                        }
                    }

                    // Save text on input
                    cell.addEventListener("input", function() {
                        const data = loadTableData();
                        const key = `${this.dataset.hour}-${this.dataset.day}`;
                        if (!data[key]) data[key] = {};
                        data[key].text = this.textContent;
                        saveTableData(data);
                    });

                    // Handle color change on context menu (right-click)
                    cell.addEventListener("contextmenu", function(e) {
                        e.preventDefault();
                        const colorInput = document.createElement("input");
                        colorInput.type = "color";
                        colorInput.style.position = "absolute";
                        colorInput.style.left = "-9999px"; // Hide off-screen
                        document.body.appendChild(colorInput);
                        colorInput.click();

                        colorInput.addEventListener("input", () => {
                            this.style.backgroundColor = colorInput.value;
                            const data = loadTableData();
                            const key = `${this.dataset.hour}-${this.dataset.day}`;
                            if (!data[key]) data[key] = {};
                            data[key].color = colorInput.value;
                            saveTableData(data);
                            document.body.removeChild(colorInput);
                        });

                        // Clean up if no change
                        colorInput.addEventListener("blur", () => {
                            document.body.removeChild(colorInput);
                        });
                    });

                    // Handle arrow key navigation
                    cell.addEventListener("keydown", function(e) {
                        if (e.isComposing) {
                            return;
                        }
                        const hour = parseInt(this.dataset.hour);
                        const day = parseInt(this.dataset.day);
                        let targetCell = null;

                        if (e.key === "ArrowUp" && hour > 0) {
                            targetCell = document.querySelector(`td[data-hour="${hour - 1}"][data-day="${day}"]`);
                        } else if (e.key === "ArrowDown" && hour < 23) {
                            targetCell = document.querySelector(`td[data-hour="${hour + 1}"][data-day="${day}"]`);
                        } else if (e.key === "ArrowLeft" && day > 0) {
                            targetCell = document.querySelector(`td[data-hour="${hour}"][data-day="${day - 1}"]`);
                        } else if (e.key === "ArrowRight" && day < 6) {
                            targetCell = document.querySelector(`td[data-hour="${hour}"][data-day="${day + 1}"]`);
                        }

                        if (targetCell) {
                            e.preventDefault(); // Prevent default scrolling
                            targetCell.focus();
                        }
                    });

                    row.appendChild(cell);
                }

                tableBody.appendChild(row);
            }
        });
    </script>
</body>
</html>
